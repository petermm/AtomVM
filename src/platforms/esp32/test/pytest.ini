[tool:pytest]
# Enable verbose output to show all test details
addopts = -v -s --log-cli-level=DEBUG --capture=no

# Disable output capturing to show all stdout/stderr
# -v: verbose
# -s: disable capturing of stdout/stderr
# --log-cli-level=DEBUG: show debug logs
# --capture=no: don't capture output

# Test timeout settings
timeout = 180

# Ensure all output is shown
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S