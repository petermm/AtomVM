[tool:pytest]
# Configuration to ensure io:format output is visible in tests
addopts = -v -s --capture=no --tb=short

# -v: verbose output showing test details
# -s: disable stdout/stderr capturing to show io:format output
# --capture=no: disable all output capturing
# --tb=short: shorter traceback format

# Logging configuration for debug output
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery and execution
python_files = test_*.py
python_functions = test_*
testpaths = .