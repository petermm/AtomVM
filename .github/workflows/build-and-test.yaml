name: Build and Test

on:
  push:
    paths-ignore:
      - "src/platforms/emscripten/**"
      - "src/platforms/esp32/**"
      - "src/platforms/rp2/**"
      - "src/platforms/stm32/**"
      - "doc/**"
      - "LICENSES/**"
      - "*.Md"
      - "*.md"
  pull_request:
    paths-ignore:
      - "src/platforms/emscripten/**"
      - "src/platforms/esp32/**"
      - "src/platforms/rp2/**"
      - "src/platforms/stm32/**"
      - "doc/**"
      - "LICENSES/**"
      - "*.Md"
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref != 'refs/heads/main' && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Test llround(-2.5)
        run: |
          cat << 'EOF' > test_llround.c
          #include <stdio.h>
          #include <math.h>

          int main() {
              double value = -2.5;
              long long result = llround(value);
              printf("llround(-2.5) = %lld\n", result);
              return 0;
          }
          EOF
          gcc test_llround.c -o test_llround -lm
          ./test_llround
